<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Radio boxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Animalele mele preferate</h1>
  <form>
    <h3>Pasari</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pasari"
          id="uliu"
          value="Uliu"
        >
        <label for="uliu">Uliu</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="bufnita"
          value="Bufnita"
        >
        <label for="bufnita">Bufnita</label>
      </li>
      <li>
        <input
          type="radio"
          name="pasari"
          id="lebada"
          value="Lebada"
        >
        <label for="lebada">Lebada</label>
      </li>
    </ul>
    <button
      type="submit"
      title="Trimite"
    >Trimite</button>
  </form>

  <form>
    <h3>Pesti</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="pesti"
          id="crap"
          value="Crap"
        >
        <label for="crap">Crap</label>
      </li>
      <li>
        <input
          type="radio"
          name="pesti"
          id="somon"
          value="Somon"
        >
        <label for="somon">Somon</label>
      </li>
      <li>
        <input
          type="radio"
          name="pesti"
          id="ton"
          value="Ton"
        >
        <label for="ton">Ton</label>
      </li>
    </ul>
    <button
      type="submit"
      title="Trimite"
    >Trimite</button>
  </form>

  <form>
    <h3>Mamifere</h3>
    <ul>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="cangur"
          value="Cangur"
        >
        <label for="cangur">Cangur</label>
      </li>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="elefant"
          value="Elefant"
        >
        <label for="elefant">Elefant</label>
      </li>
      <li>
        <input
          type="radio"
          name="mamifere"
          id="soarece"
          value="Soarece"
        >
        <label for="soarece">Soarece</label>
      </li>
    </ul>
    <button
      type="submit"
      title="Trimite"
    >Trimite</button>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-06"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
