<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta

    content="width=device-width, initial-scale=1.0"
  >
  <title>Checkboxes</title>


  <link
    rel="stylesheet"

  >
</head>

<body>
  <h1>Lista mea de cumparaturi</h1>
  <form>

        <label for="struguri">Struguri</label>
        <input

          id="struguri"
        >
      </li>
      <li>
        <label for="detergent">Detergent</label>
        <input
          type="checkbox"
          name="detergent"
          id="detergent"
        >
      </li>
      <li>
        <label for="sapun">Sapun</label>
        <input
          type="checkbox"
          name="sapun"
          id="sapun"
        >
      </li>
    </ul>
  </form>

  <form>
    <h3>Mega</h3>
    <ul>
      <li>
        <label for="paine">Paine</label>
        <input
          type="checkbox"
          name="paine"
          id="paine"
        >
      </li>
      <li>
        <label for="boabe">Boabe pisica</label>
        <input
          type="checkbox"
          name="boabe"
          id="boabe"
        >
      </li>
      <li>

        <input
          type="checkbox"
          name="apa"
          id="apa"

  </form>

  <form>
    <h3>Cora</h3>
    <ul>
      <li>

        <input
          type="checkbox"
          name="legume"
          id="legume"
        >
      </li>
      <li>
        <label for="pui">Pui</label>
        <input
          type="checkbox"
          name="pui"
          id="pui"
        >
      </li>
      <li>
        <label for="fructe">Fructe</label>
        <input
          type="checkbox"
          name="fructe"
          id="fructe"
        >
      </li>
    </ul>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-04"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
